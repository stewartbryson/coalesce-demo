macros:
  Macro-1:
    id: "1"
    macroString: |-
      {%- macro row_number(order_by, partition_by=[], order='') -%}
          ROW_NUMBER() OVER (
              {%- for p_col in partition_by %}
                  {%- if loop.first %} PARTITION BY {% endif %}
                      {{- p_col -}}
                  {%- if not loop.last %}, {% endif -%}
              {%- endfor -%}

              {%- for o_col in order_by -%}
                  {%- if loop.first %} ORDER BY {% endif -%}
                      {{- o_col -}}
                  {%- if not loop.last %}, {% endif -%}
              {%- endfor -%}

              {% if order != '' %} {{order}}{%- endif %} )
      {%- endmacro -%}



      {%- macro hash(columns, algo='MD5', delimiter='||', length=32) -%}
          {%  for column in columns %}
              {%- if loop.first %}CAST( {{ algo }}({% endif -%}
                  NVL(CAST({{ column }} AS VARCHAR), 'null')
              {%- if not loop.last %} || {% if delimiter != '' %} '{{ delimiter }}' || {% endif -%} {% endif -%}
              {%- if loop.last %}) AS CHAR({{ length }}) ){% endif -%}
          {%  endfor %}
      {%- endmacro -%}


      {%- macro even_odd(column) -%}
          CASE WHEN MOD({{ column }}, 2) = 0 THEN 'EVEN' ELSE 'ODD' END
      {%- endmacro %}
packages: {}
projects: {}
stepTypes:
  StepType-1:
    id: "1"
    isDisabled: false
    metadata:
      defaultStorageLocation: DWH
      error: null
      nodeMetadataSpec: |
        capitalized: Data Store
        short: DS
        plural: Data Stores
        tagColor: '#29B2DB'

        deployStrategy: advanced

        config:
        - groupName: Options
          items:
          
          - type: businessKeyColumns
            isRequired: true

          - type: changeTrackingColumns
            isRequired: false

          - type: multisourceToggle
            enableIf: "{% if node.materializationType == 'table' %} true {% else %} false {% endif %}"

          - type: overrideSQLToggle
            enableIf: "{% if node.materializationType == 'view' %} true {% else %} false {% endif %}"

          - displayName: Enable Tests
            attributeName: testsEnabled
            type: toggleButton
            default: true
            
          - displayName: Pre-SQL
            attributeName: preSQL
            type: textBox
            syntax: sql
            isRequired: false

          - displayName: Post-SQL
            attributeName: postSQL
            type: textBox
            syntax: sql
            isRequired: false

        systemColumns:

        - displayName: SYSTEM_VERSION
          transform: ''
          dataType: NUMBER
          placement: end
          attributeName: isSystemVersion

        - displayName: SYSTEM_CURRENT_FLAG
          transform: ''
          dataType: VARCHAR
          placement: end
          attributeName: isSystemCurrentFlag

        - displayName: SYSTEM_START_DATE
          transform: CAST(CURRENT_TIMESTAMP AS TIMESTAMP)
          dataType: TIMESTAMP
          placement: end
          attributeName: isSystemStartDate

        - displayName: SYSTEM_END_DATE
          transform: CAST('2999-12-31 00:00:00' AS TIMESTAMP)
          dataType: TIMESTAMP
          placement: end
          attributeName: isSystemEndDate

        - displayName: SYSTEM_CREATE_DATE
          transform: CAST(CURRENT_TIMESTAMP AS TIMESTAMP)
          dataType: TIMESTAMP
          placement: end
          attributeName: isSystemCreateDate

        - displayName: SYSTEM_UPDATE_DATE
          transform: CAST(CURRENT_TIMESTAMP AS TIMESTAMP)
          dataType: TIMESTAMP
          placement: end
          attributeName: isSystemUpdateDate
      templates:
        create:
          templateString: |-
            {% if currentState == undefined  %}
            --
            -- Create table
            --
                {{ stage('Create Table') }}
                CREATE OR REPLACE TABLE {{ ref_no_link(desiredState.node.location.name, desiredState.node.name) }}
                (
                    {% for col in desiredState.columns %}
                        "{{ col.name }}" {{ col.dataType }}
                        {%- if not col.nullable %} NOT NULL
                            {%- if col.defaultValue | length > 0 %} DEFAULT {{ col.defaultValue }}{% endif %}
                        {% endif %}
                        {%- if col.description | length > 0 %} COMMENT '{{ col.description }}'{% endif %}
                        {%- if not loop.last -%}, {% endif %}
                    {% endfor %}
                )
                {%- if desiredState.node.description | length > 0 %} COMMENT = '{{ desiredState.node.description }}'{% endif %}

            {% elif currentState != undefined and desiredState == undefined  %}
            --
            -- Drop table
            --
                {{ stage('Drop Table') }}
                DROP TABLE {{ ref_no_link(currentState.node.location.name, currentState.node.name) }}

            {% elif currentState != undefined and desiredState != undefined  %}
            --
            -- Alter table
            --
                {% set counter = namespace(changes = 0) %}
                {#-- Location or name changed --#}
                {% if currentState.node.location.id != desiredState.node.location.id or currentState.node.name != desiredState.node.name %}
                    {% set counter.changes = counter.changes + 1 %}
                    {{ stage('Rename and/or Move Table') }}
                    ALTER TABLE {{ ref_no_link(currentState.node.location.name, currentState.node.name) }}
                    RENAME TO   {{ ref_no_link(desiredState.node.location.name, desiredState.node.name) }}
                {% endif %}

                {#-- Drop columns --#}
                {% for curcol in currentState.columns if curcol.id not in desiredState.columns | map(attribute="id") %}
                    {% set counter.changes = counter.changes + 1 %}
                    {% if loop.first %}
                        {{ stage('Add Columns') }}
                        ALTER TABLE {{ ref_no_link(desiredState.node.location.name, desiredState.node.name) }}
                        DROP COLUMN
                    {% else %}
                        ,
                    {% endif %}
                    {{ curcol.name }}
                {% endfor %}

                {#-- Add columns --#}
                {% for curcol in desiredState.columns if curcol.id not in currentState.columns | map(attribute="id") %}
                    {% set counter.changes = counter.changes + 1 %}
                    {% if loop.first %}
                        {{ stage('Add Columns') }}
                        ALTER TABLE {{ ref_no_link(desiredState.node.location.name, desiredState.node.name) }}
                        ADD COLUMN
                    {% else %}
                        ,
                    {% endif %}
                    "{{ curcol.name }}" {{ curcol.dataType }}
                    {%- if not curcol.nullable %} NOT NULL
                        {%- if curcol.defaultValue | length > 0 %} DEFAULT {{ curcol.defaultValue }}{% endif %}
                    {% endif %}
                    {%- if curcol.description | length > 0 %} COMMENT '{{ curcol.description }}'{% endif %}
                {% endfor %}

                {#-- Rename columns (one at a time) --#}
                {% for curcol in currentState.columns 
                if curcol.name != (desiredState.columns | selectattr('id', "equalto", curcol.id) | list | first).name %}
                    {% set counter.changes = counter.changes + 1 %}
                    {{ stage('Rename Column ' + curcol.name) }}
                    ALTER TABLE {{ ref_no_link(desiredState.node.location.name, desiredState.node.name) }}
                    RENAME COLUMN {{ curcol.name }}
                    TO {{ (desiredState.columns | selectattr('id', "equalto", curcol.id) | list | first).name }}
                {% endfor %}
                {#-- Change data types etc --#}
                {% for curcol in currentState.columns 
                if curcol.dataType != (desiredState.columns | selectattr('id', "equalto", curcol.id) | list | first).dataType 
                or curcol.nullable != (desiredState.columns | selectattr('id', "equalto", curcol.id) | list | first).nullable
                or curcol.description != (desiredState.columns | selectattr('id', "equalto", curcol.id) | list | first).description
                or curcol.defaultValue != (desiredState.columns | selectattr('id', "equalto", curcol.id) | list | first).defaultValue
                %}
                    {% set counter.changes = counter.changes + 1 %}
                    {% if loop.first %}
                        {{ stage('Change Column Attributes') }}
                        ALTER TABLE {{ ref_no_link(desiredState.node.location.name, desiredState.node.name) }}
                        MODIFY
                    {% else %}
                        ,
                    {% endif %}
                    {% set counter.colchanges = 0 %}
                    {% if curcol.dataType != (desiredState.columns | selectattr('id', "equalto", curcol.id) | list | first).dataType %}
                        {% if counter.colchanges > 0 %},{% endif %}
                        COLUMN {{ curcol.name }}
                        SET DATA TYPE {{ (desiredState.columns | selectattr('id', "equalto", curcol.id) | list | first).dataType }}
                        {% set counter.colchanges = counter.colchanges + 1 %}
                    {% endif %}
                    {% if curcol.nullable != (desiredState.columns | selectattr('id', "equalto", curcol.id) | list | first).nullable %}
                        {% if counter.colchanges > 0 %},{% endif %}
                        COLUMN {{ curcol.name }}
                        {% if curcol.nullable %}SET{% else %}DROP{% endif %} NOT NULL
                        {% set counter.colchanges = counter.colchanges + 1 %}
                    {% endif %}
                    {% if curcol.description != (desiredState.columns | selectattr('id', "equalto", curcol.id) | list | first).description %}
                        {% if counter.colchanges > 0 %},{% endif %}
                        COLUMN {{ curcol.name }}
                        COMMENT '{{ (desiredState.columns | selectattr('id', "equalto", curcol.id) | list | first).description }}'
                        {% set counter.colchanges = counter.colchanges + 1 %}
                    {% endif %}
                    {% if curcol.defaultValue != (desiredState.columns | selectattr('id', "equalto", curcol.id) | list | first).defaultValue %}
                        {% if counter.colchanges > 0 %},{% endif %}
                        COLUMN {{ curcol.name }}
                        {% if (desiredState.columns | selectattr('id', "equalto", curcol.id) | list | first).defaultValue == '' %}
                            DROP DEFAULT
                        {% else %}
                            SET DEFAULT {{ (desiredState.columns | selectattr('id', "equalto", curcol.id) | list | first).defaultValue }}
                        {% endif %}
                        {% set counter.colchanges = counter.colchanges + 1 %}
                    {% endif %}
                {% endfor %}
                {% if counter.changes == 0 %}
                    {{ stage('No Changes Detected') }}
                    SELECT 1
                {% endif %}
            {% else %}
            --
            -- not sure what it was or is, probably something went wrong
            --
                {{ stage('Something Might Be Wrong! Attempting Create ' + desiredState.node.materializationType[0] | upper + desiredState.node.materializationType[1:] | lower) }}
                CREATE OR REPLACE {{ desiredState.node.materializationType | upper }} {{ ref_no_link(desiredState.node.location.name, desiredState.node.name) }}
            {% endif %}
        run:
          templateString: |-

            {% set has_business_key = columns | selectattr("isBusinessKey") | list | length > 0 %}
            {% set is_type_2 = columns | selectattr("isChangeTracking") | list | length > 0 %}

            {% for test in node.tests if config.testsEnabled %}
                {% if test.runOrder == 'Before' %}
                    {{ test_stage(test.name, test.continueOnFailure) }}
                    {{ test.templateString }}
                {% endif %}
            {% endfor %}

            {% if config.preSQL %}
                {{ stage('Pre-SQL') }}
                {{ config.preSQL }}
            {% endif %}

            {% if has_business_key and is_type_2 %}

                {% for source in sources %}
                    {{ stage('MERGE ' + source.name | string) }}
                    MERGE INTO {{ ref_no_link(node.location.name, node.name) }} "TGT"
                    USING (
                    /* New Rows That Don't Exist */
                    SELECT
                    {% for col in source.columns if not col.isSurrogateKey %}
                        {% if col.isSystemVersion %}
                            1
                        {% elif col.isSystemCurrentFlag %}
                            'Y'
                        {% else %}
                            {{ get_source_transform(col) }}
                        {% endif %}
                        AS "{{ col.name }}",
                    {% endfor %}
                        'INSERT_INITAL_VERSION_ROWS' AS "DML_OPERATION"
                    {{ source.join }}
                    LEFT JOIN {{ ref_no_link(node.location.name, node.name) }} "DIM" ON
                    {% for col in source.columns if col.isBusinessKey -%}
                        {% if not loop.first %}
                            AND
                        {% endif %}
                            {{ get_source_transform(col) }} = "DIM"."{{ col.name }}"
                    {% endfor %}
                    WHERE
                    {% for col in source.columns if col.isBusinessKey -%}
                        {% if not loop.first %}
                            AND
                        {% endif %}
                        "DIM"."{{ col.name }}" IS NULL
                    {% endfor %}
                    UNION ALL
                    /* New Row Needing To Be Inserted Due To Type-2 Column Changes */
                    SELECT
                    {% for col in source.columns if not col.isSurrogateKey %}
                        {% if col.isSystemVersion %}
                            "DIM"."{{ col.name }}" + 1
                        {% elif col.isSystemCurrentFlag %}
                            'Y'
                        {% else %}
                            {{ get_source_transform(col) }}
                        {% endif %}
                        AS "{{ col.name }}",
                    {% endfor %}
                        'INSERT_NEW_VERSION_ROWS' AS "DML_OPERATION"
                    {{ source.join }}
                    INNER JOIN {{ ref_no_link(node.location.name, node.name) }} "DIM" ON
                    {% for col in source.columns if col.isBusinessKey -%}
                        {% if not loop.first %}
                            AND
                        {% endif %}
                        {{ get_source_transform(col) }} = "DIM"."{{ col.name }}"
                    {% endfor %}
                    WHERE "DIM"."{{ get_value_by_column_attribute("isSystemCurrentFlag") }}" = 'Y'
                    {% for col in source.columns if (col.isChangeTracking == true) %}
                        {% if loop.first %}
                            AND (
                        {% else %}
                            OR
                        {% endif %}
                        ( NVL( CAST({{ get_source_transform(col) }} as STRING), '**NULL**') <> NVL( CAST("DIM"."{{ col.name }}" as STRING), '**NULL**') )
                        {% if loop.last %}
                            )
                        {% endif %}
                    {% endfor %}
                    UNION ALL
                    /* Rows Needing To Be Expired Due To Type-2 Column Changes
                    In this case, only two columns are merged (version and end date) */
                    SELECT
                    {%- for col in source.columns if not col.isSurrogateKey %}
                        {% if col.isSystemEndDate %}
                            DATEADD(MILLISECONDS, -1, CAST(CURRENT_TIMESTAMP AS TIMESTAMP))
                        {% elif col.isSystemCurrentFlag %}
                            'N'
                        {% else %}
                            "DIM"."{{ col.name }}"
                        {% endif %}
                        AS "{{ col.name }}",
                    {% endfor -%}
                        'update_expired_version_rows' AS "DML_OPERATION"
                    {{ source.join }}
                    INNER JOIN {{ ref_no_link(node.location.name, node.name) }} "DIM" ON
                    {% for col in source.columns if col.isBusinessKey -%}
                        {% if not loop.first %}
                            AND
                        {% endif %}
                        {{ get_source_transform(col) }} = "DIM"."{{ col.name }}"
                    {% endfor %}
                    WHERE "DIM"."{{ get_value_by_column_attribute("isSystemCurrentFlag") }}" = 'Y'
                    {% for col in source.columns if (col.isChangeTracking == true) %}
                        {% if loop.first %}
                            AND (
                        {% else %}
                            OR
                        {% endif %}
                        ( NVL( CAST({{ get_source_transform(col) }} as STRING), '**NULL**') <> NVL( CAST("DIM"."{{ col.name }}" as STRING), '**NULL**') )
                        {% if loop.last %}
                            )
                        {% endif %}
                    {% endfor %}
                    UNION ALL
                    /* Rows Needing To Be Updated Due To Changes To Non-Type-2 source.columns
                    This case merges only when there are changes in non-type-2 column updates, but no changes in type-2 columns*/
                    SELECT
                    {%- for col in source.columns if not col.isSurrogateKey %}
                        {% if col.isSystemVersion or col.isSystemCreateDate or col.isSystemStartDate or col.isSystemEndDate %}
                            "DIM"."{{ col.name }}"
                        {% elif col.isSystemCurrentFlag %}
                            'Y'
                        {% else %}
                            {{ get_source_transform(col) }}
                        {% endif %}
                        AS "{{ col.name }}",
                    {% endfor -%}
                        'UPDATE_NON_TYPE2_ROWS' AS "DML_OPERATION"
                    {{ source.join }}
                    INNER JOIN {{ ref_no_link(node.location.name, node.name) }} "DIM" ON
                    {% for col in source.columns if col.isBusinessKey -%}
                        {% if not loop.first %}
                            AND
                        {% endif %}
                        {{ get_source_transform(col) }} = "DIM"."{{ col.name }}"
                    {% endfor %}
                    WHERE "DIM"."{{ get_value_by_column_attribute("isSystemCurrentFlag") }}" = 'Y'
                    AND (
                    {% for col in source.columns if (col.isChangeTracking) -%}
                        {% if not loop.first %}
                            AND
                        {% endif %}
                        {{ get_source_transform(col) }} = "DIM"."{{ col.name }}"
                    {% endfor %} )
                    {% for col in source.columns if not (   col.isBusinessKey or
                                                            col.isChangeTracking or
                                                            col.isSurrogateKey or
                                                            col.isSystemVersion or
                                                            col.isSystemCurrentFlag or
                                                            col.isSystemStartDate or
                                                            col.isSystemEndDate or
                                                            col.isSystemUpdateDate or
                                                            col.isSystemCreateDate) -%}
                        {% if loop.first %}
                            AND (
                        {% endif %}
                        {% if not loop.first %}
                            OR
                        {% endif %}
                        NVL( CAST({{ get_source_transform(col) }} as STRING), '**NULL**') <> NVL( CAST("DIM"."{{ col.name }}" as STRING), '**NULL**')
                        {% if loop.last %}
                            )
                        {% endif %}
                    {% endfor %}
                ) AS "SRC"
                ON
                {% for col in source.columns if col.isBusinessKey -%}
                    {% if not loop.first %}
                        AND
                    {% endif %}
                    "TGT"."{{ col.name }}" = "SRC"."{{ col.name }}"
                {% endfor %}
                AND "TGT"."{{ get_value_by_column_attribute("isSystemVersion") }}" = "SRC"."{{ get_value_by_column_attribute("isSystemVersion") }}"
                WHEN MATCHED THEN UPDATE SET
                {%- for col in source.columns if not (col.isBusinessKey or col.isSurrogateKey or col.isSystemCreateDate) %}
                    "TGT"."{{ col.name }}" = "SRC"."{{ col.name }}"
                    {% if not loop.last %}, {% endif %}
                {% endfor -%}
                WHEN NOT MATCHED THEN INSERT (
                {%- for col in source.columns if not col.isSurrogateKey %}
                    "{{ col.name }}"
                    {% if not loop.last %}, {% endif %}
                {% endfor -%}
                )
                VALUES (
                {%- for col in source.columns if not col.isSurrogateKey %}
                    "SRC"."{{ col.name }}"
                    {% if not loop.last %}, {% endif %}
                {% endfor -%}
                )

            {% endfor %}

            {% elif has_business_key and not is_type_2 %}
                {% for source in sources %}
                    {{ stage('MERGE ' + source.name | string ) }}
                    MERGE INTO {{ ref_no_link(node.location.name, node.name) }} "TGT"
                    USING (
                        SELECT
                        {% for col in source.columns if not col.isSurrogateKey %}
                            {% if col.isSystemVersion %}
                                1
                            {% elif col.isSystemCurrentFlag %}
                                'Y'
                            {% else %}
                                {{ get_source_transform(col) }}
                            {% endif %}
                            AS "{{ col.name }}"
                            {%- if not loop.last %}, {% endif %}
                        {% endfor %}
                        {{ source.join }})
                        AS "SRC"
                    ON
                    {% for col in source.columns if col.isBusinessKey -%}
                        {% if not loop.first %}
                            AND
                        {% endif %}
                        "SRC"."{{ col.name }}" = "TGT"."{{ col.name }}"
                    {% endfor %}
                    WHEN MATCHED
                    {% for col in source.columns if not (   col.isBusinessKey or
                                                            col.isSurrogateKey or
                                                            col.isSystemVersion or
                                                            col.isSystemCurrentFlag or
                                                            col.isSystemStartDate or
                                                            col.isSystemEndDate or
                                                            col.isSystemUpdateDate or
                                                            col.isSystemCreateDate) %}
                        {% if loop.first %}
                            AND (
                        {% else %}
                            OR
                        {% endif %}
                        NVL( CAST("SRC"."{{ col.name }}" as STRING), '**NULL**') <> NVL( CAST("TGT"."{{ col.name }}" as STRING), '**NULL**')
                        {% if loop.last %}
                            )
                        {% endif %}
                    {% endfor %}
                    THEN UPDATE SET
                    {%- for col in source.columns if not (  col.isBusinessKey or
                                                            col.isSurrogateKey or
                                                            col.isSystemVersion or
                                                            col.isSystemCurrentFlag or
                                                            col.isSystemStartDate or
                                                            col.isSystemEndDate or
                                                            col.isSystemCreateDate) %}
                            "TGT"."{{ col.name }}" = "SRC"."{{ col.name }}"
                        {% if not loop.last %}, {% endif %}
                    {% endfor %}
                    WHEN NOT MATCHED THEN
                    INSERT (
                    {%- for col in source.columns if not col.isSurrogateKey %}
                        "{{ col.name }}"
                        {% if not loop.last %}, {% endif %}
                    {% endfor -%}
                    )
                    VALUES (
                    {%- for col in source.columns if not col.isSurrogateKey %}
                        "SRC"."{{ col.name }}"
                        {% if not loop.last %}, {% endif %}
                    {% endfor -%}
                    )
                {% endfor %}
            {% else %}
                {% for source in sources %}
                    {{ stage('Insert ' + source.name | string ) }}
                    INSERT INTO {{ ref_no_link(node.location.name, node.name) }}
                    (
                        {% for col in source.columns if not col.isSurrogateKey %}
                            "{{ col.name }}"
                            {%- if not loop.last -%},{% endif %}
                        {% endfor %}
                    )

                    SELECT
                    {% for col in source.columns if not col.isSurrogateKey %}

                        {% if col.isSystemVersion %}
                            1
                        {% elif col.isSystemCurrentFlag %}
                            'Y'
                        {% else %}
                            {{ get_source_transform(col) }}
                        {% endif %}
                        AS "{{ col.name }}"
                        {%- if not loop.last -%}, {% endif %}
                        
                    {% endfor %}
                    {{ source.join }}
                {% endfor %}            
            {% endif %}

            {% if config.postSQL %}
                {{ stage('Post-SQL') }}
                {{ config.postSQL }}
            {% endif %}
            	

            {% if config.testsEnabled %}
            	{% for test in node.tests %}
            		{% if test.runOrder == 'After' %}
            			{{ test_stage(test.name, test.continueOnFailure) }}
            			{{ test.templateString }}
                    {% endif %}
            	{% endfor %}

            	{% for column in columns %}
            		{% for test in column.tests %}
            			{{ test_stage(column.name + ": " + test.name) }}
            			{{ test.templateString }}
            		{% endfor %}
            	{% endfor %}
            {% endif %}
